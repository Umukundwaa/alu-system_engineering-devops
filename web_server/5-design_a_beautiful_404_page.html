<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Lost</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at bottom, #020311 0%, #000 100%);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 120px;
      font-weight: 900;
      letter-spacing: -3px;
      background: linear-gradient(135deg, #da00ff, #5900ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px #da00ff); }
      50% { filter: drop-shadow(0 0 20px #5900ff); }
    }

    p.subtitle {
      font-size: 26px;
      margin-bottom: 10px;
      color: #a579ff;
    }

    p.message {
      font-size: 18px;
      color: #b3b3b3;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 35px;
      background: linear-gradient(135deg, #da00ff, #5900ff);
      border-radius: 50px;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(140, 0, 255, 0.4);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(140, 0, 255, 0.6);
    }

    /* Floating planet */
    .planet {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #da00ff, #5900ff);
      border-radius: 50%;
      position: absolute;
      top: 15%;
      right: 10%;
      animation: floatPlanet 6s infinite ease-in-out;
      filter: blur(1px) brightness(1.3);
      opacity: 0.7;
    }

    @keyframes floatPlanet {
      0%, 100% { transform: translateY(0) }
      50% { transform: translateY(-25px) }
    }

    /* Stars */
    .star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      opacity: 0.6;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2 }
      50% { opacity: 1 }
    }
  </style>
</head>

<body>
  <div id="stars"></div>
  <div class="planet"></div>

  <div class="container">
    <h1>404</h1>
    <p class="subtitle">Oops... We lost the page!</p>
    <p class="message">
      Looks like this page drifted into deep space.  
      Our system canâ€™t locate it anymore.
    </p>
    <a href="/" class="btn">Return to Base</a>
  </div>

  <script>
    // Create stars
    const starContainer = document.getElementById("stars");

    for (let i = 0; i < 120; i++) {
      const s = document.createElement("div");
      s.className = "star";
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDuration = (Math.random() * 3 + 2) + "s";
      starContainer.appendChild(s);
    }
  </script>

</body>
</html>
